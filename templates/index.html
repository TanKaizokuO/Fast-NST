<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Style Transfer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .main-content {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .upload-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .upload-box {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 60px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #f8f9ff;
      }

      .upload-box:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-box.dragover {
        border-color: #764ba2;
        background: #e8ebff;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4em;
        margin-bottom: 20px;
      }

      .upload-text {
        font-size: 1.2em;
        color: #667eea;
        margin-bottom: 10px;
      }

      .upload-subtext {
        color: #888;
        font-size: 0.9em;
      }

      #fileInput {
        display: none;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      label {
        font-weight: 600;
        color: #333;
      }

      select,
      input[type="range"] {
        padding: 10px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
      }

      input[type="range"] {
        width: 200px;
      }

      .size-value {
        font-weight: 600;
        color: #667eea;
        min-width: 60px;
      }

      .btn {
        padding: 15px 40px;
        font-size: 1.1em;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
      }

      .results {
        display: none;
        margin-top: 40px;
      }

      .results.show {
        display: block;
      }

      .image-comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .image-comparison {
          grid-template-columns: 1fr;
        }
      }

      .image-box {
        text-align: center;
      }

      .image-box h3 {
        margin-bottom: 15px;
        color: #333;
        font-size: 1.3em;
      }

      .image-box img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .loading {
        display: none;
        text-align: center;
        padding: 40px;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.2em;
        color: #667eea;
        font-weight: 600;
      }

      .error {
        display: none;
        background: #fee;
        border: 2px solid #fcc;
        color: #c33;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .error.show {
        display: block;
      }

      .download-section {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸŽ¨ Neural Style Transfer</h1>
        <p class="subtitle">Transform your photos into stunning artworks</p>
      </header>

      <div class="main-content">
        <div class="upload-section">
          <div class="upload-box" id="uploadBox">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Click or drag to upload your image</div>
            <div class="upload-subtext">Supports JPG, PNG (max 16MB)</div>
          </div>
          <input type="file" id="fileInput" accept="image/*" />
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="sizeSlider">Image Size:</label>
            <input
              type="range"
              id="sizeSlider"
              min="256"
              max="1024"
              step="64"
              value="512"
            />
            <span class="size-value" id="sizeValue">512px</span>
          </div>
          <button class="btn btn-primary" id="stylizeBtn" disabled>
            âœ¨ Stylize Image
          </button>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <div class="loading-text">Creating your masterpiece...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
          <div class="image-comparison">
            <div class="image-box">
              <h3>Original</h3>
              <img id="originalImage" src="" alt="Original" />
            </div>
            <div class="image-box">
              <h3>Stylized</h3>
              <img id="stylizedImage" src="" alt="Stylized" />
            </div>
          </div>
          <div class="download-section">
            <button class="btn btn-secondary" id="downloadBtn">
              ðŸ“¥ Download Result
            </button>
            <button class="btn btn-secondary" id="newImageBtn">
              ðŸ”„ Try Another Image
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const uploadBox = document.getElementById("uploadBox");
      const fileInput = document.getElementById("fileInput");
      const stylizeBtn = document.getElementById("stylizeBtn");
      const sizeSlider = document.getElementById("sizeSlider");
      const sizeValue = document.getElementById("sizeValue");
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");
      const error = document.getElementById("error");
      const originalImage = document.getElementById("originalImage");
      const stylizedImage = document.getElementById("stylizedImage");
      const downloadBtn = document.getElementById("downloadBtn");
      const newImageBtn = document.getElementById("newImageBtn");

      let selectedFile = null;

      // Update size value display
      sizeSlider.addEventListener("input", (e) => {
        sizeValue.textContent = e.target.value + "px";
      });

      // Upload box click
      uploadBox.addEventListener("click", () => {
        fileInput.click();
      });

      // File selection
      fileInput.addEventListener("change", (e) => {
        handleFile(e.target.files[0]);
      });

      // Drag and drop
      uploadBox.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadBox.classList.add("dragover");
      });

      uploadBox.addEventListener("dragleave", () => {
        uploadBox.classList.remove("dragover");
      });

      uploadBox.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadBox.classList.remove("dragover");
        handleFile(e.dataTransfer.files[0]);
      });

      function handleFile(file) {
        if (!file || !file.type.startsWith("image/")) {
          showError("Please upload a valid image file");
          return;
        }

        selectedFile = file;

        // Show preview
        const reader = new FileReader();
        reader.onload = (e) => {
          originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);

        // Enable stylize button
        stylizeBtn.disabled = false;

        // Update upload box
        uploadBox.innerHTML = `
                <div class="upload-icon">âœ…</div>
                <div class="upload-text">${file.name}</div>
                <div class="upload-subtext">Click to change</div>
            `;

        hideError();
      }

      // Stylize button
      stylizeBtn.addEventListener("click", async () => {
        if (!selectedFile) return;

        // Show loading
        loading.classList.add("show");
        results.classList.remove("show");
        stylizeBtn.disabled = true;
        hideError();

        // Create form data
        const formData = new FormData();
        formData.append("file", selectedFile);
        formData.append("size", sizeSlider.value);

        try {
          const response = await fetch("/stylize", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            // Show results
            stylizedImage.src = data.image;
            loading.classList.remove("show");
            results.classList.add("show");
          } else {
            throw new Error(data.error || "Stylization failed");
          }
        } catch (err) {
          loading.classList.remove("show");
          showError("Error: " + err.message);
          stylizeBtn.disabled = false;
        }
      });

      // Download button
      downloadBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.href = stylizedImage.src;
        link.download = "stylized_image.jpg";
        link.click();
      });

      // New image button
      newImageBtn.addEventListener("click", () => {
        results.classList.remove("show");
        selectedFile = null;
        fileInput.value = "";
        uploadBox.innerHTML = `
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Click or drag to upload your image</div>
                <div class="upload-subtext">Supports JPG, PNG (max 16MB)</div>
            `;
        stylizeBtn.disabled = false;
      });

      function showError(message) {
        error.textContent = message;
        error.classList.add("show");
      }

      function hideError() {
        error.classList.remove("show");
      }
    </script>
  </body>
</html>
